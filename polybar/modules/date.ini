[module/date]
type = internal/date
interval = 5

date = "%d/%m/%Y"
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = "%{T5}%{F#a364b5}ï—­%{F-}%{T-}  "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5
format-prefix-background = ${colors.main}

label = %date% %time%
label-background = ${colors.main}